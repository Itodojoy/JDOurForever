  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 500px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .calendar-buttons a {
      margin: 5px;
      display: inline-block;
      padding: 10px 15px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <iframe id="vimeoPlayer"
      src="https://player.vimeo.com/video/1070671362?autoplay=1&muted=1&loop=0&autopause=0&title=0&byline=0&portrait=0"
      allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
      allowfullscreen
      title="JDOurForever... Save the Date">
    </iframe>
  </div>

  <div id="calendarModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="document.getElementById('calendarModal').style.display='none'">&times;</span>
      <h2>Add to Calendar</h2>
      <div class="calendar-buttons">

      </div>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    var iframe = document.getElementById('vimeoPlayer');
    var player = new Vimeo.Player(iframe);

    player.on('ended', function() {
      document.getElementById('calendarModal').style.display = 'flex';
    });
  </script>
