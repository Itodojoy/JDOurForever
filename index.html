<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JDOurForever... Save the Date</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #B7A99A;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
    }
    .modal-content h2 {
      margin-top: 0;
      color: #333;
    }
    .calendar-links a {
      display: block;
      margin: 10px 0;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .close-btn {
      margin-top: 10px;
      background: #333;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <iframe id="vimeoPlayer"
      src="https://player.vimeo.com/video/1070728281?autoplay=1&muted=1&loop=0&autopause=0&title=0&byline=0&portrait=0"
      allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
      allowfullscreen
      title="JDOurForever... Save the Date">
    </iframe>
  </div>

  <!-- Modal -->
  <div id="calendarModal" class="modal">
    <div class="modal-content">
      <h2>Add to Calendar</h2>
      <div class="calendar-links">
        <a href="https://addcal.co/e/r329kgely9ak/google" target="_blank">üìÖ Google Calendar</a>
        <a href="https://addcal.co/e/r329kgely9ak/apple" target="_blank">üçé Apple Calendar</a>
        <a href="https://addcal.co/e/r329kgely9ak/outlook" target="_blank">üìß Outlook</a>
        <a href="https://addcal.co/e/r329kgely9ak/office365" target="_blank">üíº Office 365</a>
        <a href="https://addcal.co/e/r329kgely9ak/yahoo" target="_blank">üì® Yahoo Calendar</a>
        <a href="https://addcal.co/e/r329kgely9ak/ics" target="_blank">üìÑ Download .ICS</a>
      </div>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const iframe = document.getElementById('vimeoPlayer');
    const player = new Vimeo.Player(iframe);
    const modal = document.getElementById('calendarModal');

    player.on('ended', function() {
      modal.style.display = 'flex';
    });

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
